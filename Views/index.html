<!DOCTYPE html>
<html>

	<head>

		<title>Catchphrase.ly</title>
		
  		<!-- jQuery -->
  		<script src="/vender/jquery/dist/jquery.min.js"></script>
  		<!-- Underscore -->
  		<script src="/vender/underscore/underscore-min.js"></script>
  		<!-- Bootstrap JS -->
  		<script src="/vender/bootstrap/dist/js/bootstrap.min.js"></script>
  		<!-- Bootstrap CSS -->
  		<link rel="stylesheet" href="/vender/bootstrap/dist/css/bootstrap.min.css">
  		<!-- Local -->
		<link rel="stylesheet" type="text/css" href="/static/CSS/main.css">
		<script src="/static/Javascript/app.js"></script>						
	</head>

	<body>
		<div class="container"
		id="page-wrapper">
		<header class="page-header">
			<h1>Hello! <small>People</small></h1>
			<!-- nav -->
			<div class="container bs-navbar" id="nav" role="banner">
				<nav role="navagation" class="bs-navbar">
					<ul class="nav nav-pills">
						<li role="presentation">Home</li>
						<li role="presentation" class="dropdown">Contribute</li>
						<li role="presentation">Review</li>
					</ul>
				</nav>
				<!-- <div class="navbar-header">Home</div>
				<div class="navbar-header">Contribute</div>
				<div class="navbar-header">Review</div> -->
			</div>
		</header>

		<!-- Content -->
		<ul class="list-group" id="phrase-list">
		</ul>

		<div id="question-placeholder"></div>

		<div id="form-container">
			
			<form id="user-add-phrase">
				<input name="word" type="text" placeholder="Word" id="word-input" requiered>
				<br> <br>
				<input name="definition" type="text" placeholder="Clue Defintion" id="definition-input" requiered>
				<br> <br>
				<button type="submit" class="btn btn-success">Add</button>
			</form>

			<p><small> * Help out by adding your own word and definition to make a bigger more challenging game. </small></p>
			<p><small>* When you're done click the Add button or hit <kbd>enter</kbd>.</small></p>

			<div class="alert alert-success" role="alert" id="contribute-alert">Thanks!!</div>
			<!-- ^^ test alert ^^ -->
		</div>



		<footer>
			<p>Made by <a href="https://github.com/Nathan-O">Nathan-O</a>
		</footer>

		<script type="text/template" id="words-template">
			<li class="list-group-item">
				<strong>Word:</strong> <%= word %> <br>
				<span><strong>Definition:</strong> <%= definition %> </span>
				<button data-_id="<%= _id %>" onclick="deletePhrase(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</li>

			

		</script>

		<script type="text/template" id="question-template">
			<div>
				<h2 id="question"> <%= hint %> </h2>
				<br>
				<ul>
					<label><input type="radio"> <%= answerA %> </label><br/>
					<label><input type="radio"> <%= answerB %> </label><br/>
					<label><input type="radio"> <%= answerC %> </label><br/>
					<label><input type="radio"> <%= answerD %> </label> 
				</ul>
				<br/>
				<button>Submit</button>
			</div>
		</script>

			<!--
		<script type="text/template" id="answer-template">
			<label><input type="radio"> <%= a %> </label><br/>
			<label><input type="radio"> <%= b %> </label><br/>
			<label><input type="radio"> <%= c %> </label><br/>
			<label><input type="radio"> <%= d %> </label><br/>
		</script>
			-->

	</div>
	</body>

</html>

function ShowCustomDialog(){
                
	ShowDialogBox('Warning','Record updated successfully.','Ok','', 'GoToAssetList',null);
};

function ShowDialogBox(title, content, btn1text, btn2text, functionText, parameterList) {
    var btn1css;
    var btn2css;

    if (btn1text == '') {
        btn1css = "hidecss";
    } else {
        btn1css = "showcss";
    };

    if (btn2text == '') {
        btn2css = "hidecss";
    } else {
        btn2css = "showcss";
    };

    $("#lblMessage").html(content);

    $("#dialog").dialog({
        resizable: false,
        title: title,
        modal: true,
        width: '400px',
        height: 'auto',
        bgiframe: false,
        hide: { effect: 'scale', duration: 400 },
        buttons: [{text: btn1text,
                    "class": btn1css,
                    click: function (){                   
		        	           	$("#dialog").dialog('close');
		                    };
                },
                {
                    text: btn2text,
                    "class": btn2css,
                    click: function () {
		                        $("#dialog").dialog('close');
		                    };
                }]
    });
};

// ******* the css *******

.showcss { 
	display:block;
};

.hidecss { 
	display:none;
